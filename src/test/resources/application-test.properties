spring.application.name=connecta-gestor-test

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

jwt.secret=TestSecretKeyForJWTTokenGenerationAndValidation123456789012345678901234567890
jwt.expiration=86400000

spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@email.com
spring.mail.password=testpassword

logging.level.org.springframework=ERROR
logging.level.com.connecta.gestor=DEBUG

